{% extends "core/main.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}

    <div class="content">
        <h1 class="center-font">{{ page.heading }}</h1>
        <hr>

        <form action="" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="fieldWrapper">
                {{ form.mobile.errors }}
                {{ form.mobile.label_tag }}
                {{ form.mobile }}
            </div>
            <p class="center-font">{{ page.content }}</p>
            <input type="submit" value="Change number" />
        </form>

        <a href="/home">< CANCEL</a>

    </div>

{% endblock %}
