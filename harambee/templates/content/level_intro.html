{% extends "core/main.html" %}

{% block title %}{{ object.name | upper}}{% endblock %}

{% block content %}

    <div class="bottom-border wide">
        <div class="content inline">
            <p class="float-left margin-left inline">{{ object.module.name }}</p>
            <p class="float-right margin-right left-border inline">{{ object.name }}</p>
        </div>
    </div>

    <div class="speech-bubble" style="background-color: {{ object.module.journeys.first.colour }}; border-color: transparent {{ object.module.journeys.first.colour }}">
        <p class="center-font">Let's get started</p>
        <hr>
    </div>

    <div class="content">
        <p class="center-font">{{ object.text }}</p>
        <a class="button" href="/question/{{ object.id }}">Begin Level</a>
    </div>

    <div class="coloured-back" style="background-color: {{ object.module.journeys.first.colour }}">
        <div class="content">
            <br>
            <a class="button" href="/module_home/{{ object.module.slug }}">< Back to Home</a>
            <br>
        </div>
    </div>

{% endblock %}
