{% extends "core/main_search.html" %}

{% block title %}HOME{% endblock %}

{% block content %}

    {% if page.content %}
        <div class="black-back">
            <br>
            <div class="speech-bubble">
                <p class="center-font">{{ page.content }}</p>
                <hr>
            </div>
            <br>
        </div>
    {% endif %}

    {% for journey in journeys %}
        <div class="content">
            <div class="item">
                {% if journey.image %}
                    <img class="image" align="center" src="/static/{{ journey.image.url }}"/>
                {% endif %}
                <a href="/journey_home/{{ journey.slug }}">{{ journey.name }}</a>
            </div>
        </div>
    {% endfor %}

{% endblock %}
