<div id="search-container" class="search-container black-back">
    <form action="/search/" method="get" class="search-box">
        {% csrf_token %}
        <input type="text" name="q" id="id_search" placeholder="SEARCH" class="search-text black-back white-front no-border"/>
        <input type="submit" value="GO" class="search-go black-back white-front no-border"/>
    </form>
</div>
