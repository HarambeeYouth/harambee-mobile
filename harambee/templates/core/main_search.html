<!DOCTYPE html>
<html>
    <head>
        <title>HARAMBEE MOBILE | {% block title %}{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static "/static/css/harambee.css" %}">
        <link rel="shortcut icon" href="{{ STATIC_URL }}/static/img/favicon.ico" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    </head>
    <body>
        <div class="header">

            <a href="/home" class="logo left">HOME</a>

            {% if user.name %}
                <a href="/menu" class="menu right">MENU</a>
            {% else %}
                <a href="/login" class="menu right">MENU</a>
            {% endif %}

        </div>

        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <div>
            <form action="/search_results/" method="post">
                {% csrf_token %}
                <p>
                    Search:
                    <input type="text" name="search_query" id="id_search">
                </p>
                <input type="submit" value="Search" class="button black-front" />
            </form>
        </div>

        <div class="footer darkgrey-back pad-top">
            <div class="center-font white-front">Brought to you by Harambee Youth Employment Accelerator</div>
            <div class="center-font">
                <a href="/terms">Terms</a> |
                <a href="/about">About</a> |
                <a href="/contact">Contact</a> |
                <a href="http://mobi.harambee.co.za">Website</a>
            </div>
        </div>
    </body>
</html>
